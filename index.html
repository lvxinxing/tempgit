            function isMobilePhone() {
                /**
                * getCookie  获取指定cookie值
                * @param sName   指定参数
                */
                function getCookie(sName) {
                    var sCookies = document.cookie;
                    if ("string" == typeof (sName)) {
                        var sRE = "(?:; )?" + sName + "=([^;]*);?";
                        var reRE = new RegExp(sRE);
                        if (reRE.test(sCookies)) {
                            return decodeURIComponent(RegExp["$1"]);
                        } else {
                            return null;
                        }
                    } else {
                        return sCookies;
                    }
                }
                /**
                * getBeforeUrlType    获取上一页面来源信息
                * @param result    0——无源头页面，1——来源为微信手Q，2——来源为普通的m端，3——来源为京致衣橱APP，4——来源为京东app，5——来源为pc(pad逻辑和pc一样)
                */
                function getBeforeUrlType() {
                    var url = document.referrer, stateResult = 0, _userAgent = window.navigator.userAgent.toLocaleLowerCase();
                    if (typeof (url) !== "undefined" && url.length > 0) {
                        stateResult = /wq[a-zA-Z0-9]*\.jd\.(com|hk)/.test(url) ? 1 : 2;
                        if (_userAgent.indexOf('jzyc') !== -1) {
                            stateResult = 3;
                        } else if (_userAgent.indexOf('jdapp') !== -1) {
                            stateResult = 4;
                        } else if (_userAgent.indexOf('iphone') === -1 && _userAgent.indexOf('android') === -1 && _userAgent.indexOf('windows phone') === -1) {
                            stateResult = 5;
                        }
                    }
                    return stateResult;
                }
                /**
                * isPcPage 是否是pc活动
                */
                function isPcPage(url) {
                    var pcDomains = ['sale.jd.com', 'pinpaijie.jd.com', 'jrj.jd.com'];
                    for (var i = 0, len = pcDomains.length; i < len; i++) {
                        if (url.indexOf(pcDomains[i]) != -1) return true;
                    }
                    return false;
                }
                var pcPageTip = '您将要跳转到电脑版网页，会使用较多手机上网流量，是否继续？';
                var cUrl = window.location.href;
                var referrer = document.referrer;
                var mIndex = '//m.jd.com/';

                var mFlag = window.location.hash, pcmFlag = getCookie('pcm');

                var userAgent = navigator.userAgent;
                var beforeUrlState = getBeforeUrlType();
                var _mUrl = "//h5.m.jd.com/active/45QWh94g4yx4Gs5Mj23LYUGH7FCJ/index.html";
                var _wqUrl = "";

                if (beforeUrlState === 1 || beforeUrlState === 3) {
                    window.location.href = cUrl.replace(/\/act\//, '/wq/hd/act/');
                }
                else if (beforeUrlState === 2 || beforeUrlState === 4) {
                    window.location.href = _mUrl.indexOf("?") !== -1 ? _mUrl + '&' + window.location.search.substring(1) : _mUrl += window.location.search;
                }
                else if (beforeUrlState === 0) {
                    if (userAgent) {
                        userAgent = userAgent.toUpperCase();
                        if (userAgent.indexOf("PAD") > -1) {
                            return;
                        }
                        var mobilePhoneList = ["IOS", "IPHONE", "ANDROID", "WINDOWS PHONE"];
                        for (var i = 0, len = mobilePhoneList.length; i < len; i++) {
                            if (userAgent.indexOf(mobilePhoneList[i]) > -1) {
                                var mobileUrl = "//h5.m.jd.com/active/45QWh94g4yx4Gs5Mj23LYUGH7FCJ/index.html";
                                if (mobileUrl.indexOf('?') !== -1) {
                                    mobileUrl = mobileUrl + '&' + window.location.search.substring(1);
                                } else {
                                    mobileUrl += window.location.search;
                                }
                                window.location.href = mobileUrl;
                            }
                        }
                    }
                }
            }
            w.isMobilePhone = isMobilePhone;
        })(window);
